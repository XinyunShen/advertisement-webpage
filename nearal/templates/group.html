<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Nearal
    </title>
        <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body style="background-color:#fdfdfd;">
    <div>
        <img class = "icon" alt="logo" src="/static/images/nearal.png">
    </div>
    <div class="article">
        <p>&nbsp;</p>
        <p align="center">
            <img class="user_pic" src="/static/images/{{group.img_url}}" alt="">
        </p>
        <p style="text-align: center; font-size: 24px; left: 10px;">
            <img class="g_size" src="/static/images/groupsize.png">
            <span class="mid">{{group.size}}&#43;</span>
        </p>
        <p>&nbsp;</p>
        <p style="text-align: center; font-size: 28px;"><b>   {{group.groupname}}</b></p>
        <p style="text-align: center; font-size: 20px; line-height: 20px;">{{group.description}}</p>

        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p style="text-align: center; font-size: 15px;">Join group via</p>
        <p align="center">
            {% if phone == 'ios' %}
                <a href = "https://apps.apple.com/us/app/nearal/id1449345424">
                    <img class="install"src="/static/images/install.png" alt="">
                </a>
            {% else %}
                <a href = "https://play.google.com/store/apps/details?id=com.nearal.android&hl=en_US">
                    <img class="install"src="/static/images/install.png" alt="">
                </a>
            {% endif %}
        </p>
    </div>
</body>

</html>
